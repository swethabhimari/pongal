<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pongal Celebration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8e1;
      text-align: center;
    }

    header {
      background-color: #ff9800;
      color: white;
      padding: 20px;
      font-size: 2em;
      text-shadow: 2px 2px 4px #000;
    }

    .container {
      margin: 20px auto;
      max-width: 800px;
      padding: 20px;
      background: #ffecb3;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .input-section {
      margin-bottom: 20px;
    }

    .input-section input {
      padding: 10px;
      font-size: 1em;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-section button {
      padding: 10px 20px;
      font-size: 1em;
      color: white;
      background-color: #ff9800;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .input-section button:hover {
      background-color: #e65100;
    }

    .image-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }

    .image-gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    Happy Pongal!
  </header>

  <div class="container">
    <div class="input-section">
      <input id="imageUrl" type="text" placeholder="Enter image URL here...">
      <button onclick="addImage()">Add Image</button>
    </div>
    <div class="image-gallery" id="imageGallery">
      <!-- Images will appear here dynamically -->
       <img src="" width="100%",height=100%>
    </div>
  </div>

  <script>
    function addImage() {
      const imageUrl = document.getElementById('imageUrl').value;
      if (imageUrl) {
        const gallery = document.getElementById('imageGallery');
        const imgElement = document.createElement('img');
        imgElement.src = imageUrl;
        imgElement.alt = 'Pongal Image';
        gallery.appendChild(imgElement);
        document.getElementById('imageUrl').value = ''; // Clear input field
      } else {
        alert('Please enter a valid image URL!');
      }
    }
  </script>
</body>
</html>
